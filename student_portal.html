<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        /* Base Styles */
        body {
            background-image: linear-gradient(to bottom, #f8f9fa, #fff);
            background-size: 100% 300px;
            background-position: 0% 100%;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .greeting {
            color: #007bff;
            font-weight: bold;
            font-size: 36px;
        }

        /* Course Container */
        .course-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        /* Welcome Text */
        .welcome-text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 1px 1px 2px #aaa;
            font-size: 3rem;
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            z-index: 1;
        }

        .welcome-text img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        /* Course Styling */
        .course {
            margin: 20px 0;
            box-sizing: border-box;
            text-align: left;
        }

        .course-header {
            font-size: 1.5rem;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px #aaa;
        }

        /* Form Container */
        .form-container {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling (Use Bootstrap classes for consistency) */
        .form-group label {
            font-weight: 500;
        }

        .form-control {
            width: 100%;
        }

        /* Final Submit Button */
        #final-submit {
            background-color: #28a745;
            border-color: #28a745;
            padding: 15px 30px;
            font-size: 1.5rem;
            transition: background-color 0.3s ease;
        }

        #final-submit:hover {
            background-color: #218838;
        }

        #logout {
            background-color: #007bff;
            border-color: #dc3545;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            position: fixed;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s ease;
        }

        #logout:hover {
            background-color: #c82333;
        }

        footer {
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="greeting">Hi, {{ user_info.name.split()[0] }}</h2>
        <h1 class="welcome-text">
            <img src="https://www.kindpng.com/picc/m/56-565073_student-malefemale-student-portal-logo-png-transparent-png.png"
                alt="Student Portal Logo">Welcome to the Student Portal [2024-25]
        </h1>
        <a href="/logout">
            <button id="logout" class="btn">Logout</button>
        </a>
        <div class="course-container">
            {% for course in courses %}
            <h2 class="course-header">{{ course.course_name }}</h2>
            <div id="form-container-{{ course.course_id }}" class="form-container">
                <!-- {% include 'course_form.html' %} -->
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <button id="final-submit" class="btn btn-success">Submit All Forms</button>
        </div>
    </div>
    <footer>
        <div class="footer text-center text-lg-start mt-5">
            <p>Â© 2024 Sitare University. All rights reserved.</p>
            <span>Address: 123 Ramswroop University, Lucknow, India</span>
        </div>
    </footer>
    <script>
        $(document).ready(function () {
            const courseIds = [1, 2, 3, 4, 5, 6]; // Add more course IDs as needed
            courseIds.forEach(course => {
                const formContainer = $(`#form-container-${course}`);
                $.get(`/get_form/${course}`, function (data) {
                    formContainer.html(data);
                });
            });

            $("#final-submit").click(function () {
                const formsData = {};
                let allFormsValid = true;
                $(".form-container form").each(function () {
                    const form = $(this);
                    const course = form.data("course");
                    if (!form[0].checkValidity()) {
                        allFormsValid = false;
                        form[0].reportValidity();
                    } else {
                        formsData[`course_${course}`] = form.serialize();
                    }
                });

                if (allFormsValid) {
                    $.post("/submit_all_forms", formsData, function (response) {
                        if (response.status === "success") {
                            alert("Your feedback is successfully saved!");
                        } else {
                            alert("Error in submitting feedback. Please try again.");
                        }
                    }).fail(function (xhr, status, error) {
                        alert("Error submitting feedback: " + error);
                    });

                }
            });

        });
    </script>
</body>

</html>
