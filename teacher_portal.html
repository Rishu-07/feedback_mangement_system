<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Teacher Portal</h1>

        <div class="row">
            <div class="col-md-4">
                <h3>Course 1</h3>
                <button class="btn btn-primary view-report" data-course="1">View Report</button>
            </div>
            <div class="col-md-4">
                <h3>Course 2</h3>
                <button class="btn btn-primary view-report" data-course="2">View Report</button>
            </div>
            <div class="col-md-4">
                <h3>Course 3</h3>
                <button class="btn btn-primary view-report" data-course="3">View Report</button>
            </div>
        </div>

        <div id="report-container" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".view-report").click(function() {
                const course = $(this).data("course");
                $.get(`/view_report/${course}`, function(data) {
                    $("#report-container").html(data);
                });
            });
        });
    </script>
</body>
</html>
